query {
  getCaseStudyList {
    total
    items {
      title
      projectUrl
      featureImage {
        path
      }
      dek
      stats {
        client
        clientUrl
        role
        agency
      }
      contentHtml
      nextStudy {
        title
        projectUrl
        featureImage {
          path
        }
      }
    }
  }
}
